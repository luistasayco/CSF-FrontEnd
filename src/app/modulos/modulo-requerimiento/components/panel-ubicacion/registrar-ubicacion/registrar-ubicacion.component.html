<div class="card card-w-title">
    <div class="box">
        <div class="titulo">
            <h1>{{titulo}} | {{globalConstants.cNuevo}}</h1>
        </div>
    </div>
    <p-panel>
        <div class="ui-grid ui-fluid">
            <div class="ui-g-12">
                <form [formGroup]="maestroForm">
                    <div class="p-grid form-group">
                        <div class="ui-g-12">
                            <label class="label-custom" for="float-input-corta">Descripcion: </label>
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <textarea id="float-input-corta" formControlName="desUbicacion" pInputTextarea autoResize="autoResize" placeholder="Ingresar descripciÃ³n"> </textarea>
                            <div *ngIf="maestroForm.controls['desUbicacion'].errors && maestroForm.controls['desUbicacion'].dirty">
                                <p-message severity="error" text="Descripcion es requerido" *ngIf="maestroForm.controls['desUbicacion'].errors['required']"></p-message>
                                <p-message severity="error" text="La descripcion debe tener un maximo de 100 y un minimo de 4 caractares." *ngIf="maestroForm.controls['desUbicacion'].errors['maxlength'] || maestroForm.controls['desUbicacion'].errors['minlength']"></p-message>
                            </div>
                        </div>
                        <div class="ui-g-12">
                            <label class="label-custom" for="float-lbl-cc">Centro Costo: </label>
                        </div>
                        <div class="ui-g-12 ui-md-2">
                            <input id="float-input-codigo-cc" type="text" pInputText formControlName="codCentroCosto" placeholder="Ingresar Centro costo">
                        </div>
                        <div class="ui-g-12 ui-md-4">
                            <input id="float-input-descripcion-cc" type="text" pInputText formControlName="desCentroCosto" placeholder="Ingresar Centro costo">
                        </div>
                        <div class="ui-g-12 ui-md-2">
                            <button pButton type="button" icon="{{globalConstants.icoBuscar}}" (click)="activarModalCentroCosto()" class="btn btn-block"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <p-footer>
            <p-messages [(value)]="mensajePrimeNgService.msgs"></p-messages>
            <div class="ui-grid ui-fluid">
                <div class="ui-g-12 ui-md-6">
                    <button pButton type="submit" [disabled]="!maestroForm.valid" label="{{globalConstants.cGrabar}}" icon="{{globalConstants.icoGrabar}}" (click)="onClickSave()"></button>
                </div>
                <div class="ui-g-12 ui-md-6">
                    <button pButton type="button" label="{{globalConstants.cRegresar}}" icon="{{globalConstants.icoRegresar}}" class="{{globalConstants.cStyleButtonSecundario}}" (click)="back()"></button>
                </div>
            </div>
        </p-footer>
    </p-panel>
</div>

<app-modal-busqueda-centro-costo [isDisplayBusquedaCentroCosto]="isActivateBusquedaCentroCosto" (CentroCostoSeleccionado)="centroCostoSeleccionado($event)" (cancel)="activarModalCentroCosto()">
</app-modal-busqueda-centro-costo>
