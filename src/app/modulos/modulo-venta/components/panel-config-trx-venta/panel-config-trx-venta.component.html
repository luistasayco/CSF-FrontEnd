<div class="card card-w-title">
    <h1><strong>{{titulo}}</strong></h1>

    <!-- Filtros -->
    <p-panel header="Opción de busqueda de {{titulo}}" [toggleable]="true" [style]="{'margin-bottom':'20px'}">
        <form [formGroup]="formularioBusqueda">
            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-md-2">
                    <label class="label-custom" for="float-input-nro-venta">Descripción: </label>
                    <input id="float-input-nro-venta" type="text" pInputText placeholder="Descripción" formControlName="codventa">
                </div>
                <div class="ui-g-12 ui-md-8"></div>
                <div class="ui-g-12 ui-md-2">
                    <label class="label-custom" for="float-input-nro-venta">.</label>
                    <button pButton type="button" label="{{globalConstants.cBuscar}}" icon="{{globalConstants.icoBuscar}}" class="btn btn-block"></button>
                </div>
            </div>
        </form>

    </p-panel>

    <!-- Grilla de Datos     -->
    <p-panel header="Lista de {{titulo}}">

        <p-table [value]="listModelo" [columns]="columnas" [paginator]="true" [rows]="globalConstants.sizePage" dataKey="descripcion" autoLayout="true" [responsive]="true">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th colspan="1">Acciones</th>
                    <th *ngFor="let col of columns">
                        {{col.header}}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                    <td class="custom-td-splitButton">
                        <p-splitButton class="ui-splitbutton-button" label="Anular" icon="fa fa-list-ol " (onDropdownClick)="onItemElegido(rowData)" (onClick)="onDetalle(rowData)" [model]="items" appendTo="body"></p-splitButton>
                    </td>
                    <td class="ui-fluid">
                        {{rowData.codigo}}
                    </td>
                    <td class="ui-fluid">
                        {{rowData.descripcion}}
                    </td>
                    <td class="custom-td-1">
                        <p-checkbox disabled [(ngModel)]="rowData.automatico" binary="true"></p-checkbox>
                    </td>
                    <td class="custom-td-1">
                        <p-checkbox disabled [(ngModel)]="rowData.receta" binary="true"></p-checkbox>
                    </td>
                    <td class="custom-td-1">
                        <p-checkbox disabled [(ngModel)]="rowData.pedido" binary="true"></p-checkbox>
                    </td>
                    <td class="custom-td-1">
                        <p-checkbox disabled [(ngModel)]="rowData.manual" binary="true"></p-checkbox>
                    </td>
                    <td class="ui-fluid">
                        {{rowData.almacen}}
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p-panel>
</div>

<p-messages [(value)]="mensajePrimeNgService.msgs"></p-messages>

<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"></p-confirmDialog>
