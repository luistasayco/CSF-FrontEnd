<p-panel header="{{titulo}}">
    <div class="ui-grid ui-fluid">
        <div class="ui-g-12">
            <form [formGroup]="maestroForm">
                <div class="p-grid form-group">
                    <div class="ui-g-12">
                        <label class="label-custom" for="float-input-corta">Nombre de Maquina: </label>
                    </div>
                    <div class="ui-g-12">
                        <input id="float-input-corta" formControlName="nombreequipo" pInputText placeholder="Ingresar Nombre">
                        <div *ngIf="maestroForm.controls['nombreequipo'].errors && maestroForm.controls['nombreequipo'].dirty">
                            <p-message severity="error" text="Nombre de Maquina es requerido" *ngIf="maestroForm.controls['nombreequipo'].errors['required']"></p-message>
                            <p-message severity="error" text="Nombre de Maquina debe tener un maximo de 100 y un minimo de 5 caractares." *ngIf="maestroForm.controls['nombreequipo'].errors['maxlength'] || maestroForm.controls['nombreequipo'].errors['minlength']"></p-message>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <p-footer>
        <div class="ui-grid ui-fluid">
            <div class="ui-g-12 ui-md-6">
                <button pButton type="submit" [disabled]="!maestroForm.valid" label="{{globalConstants.cGrabar}}" icon="{{globalConstants.icoGrabar}}" (click)="onClickSave()"></button>
            </div>
            <div class="ui-g-12 ui-md-6">
                <app-btn-salir [isMargenTop]="false"></app-btn-salir>
            </div>
        </div>
    </p-footer>
</p-panel>
