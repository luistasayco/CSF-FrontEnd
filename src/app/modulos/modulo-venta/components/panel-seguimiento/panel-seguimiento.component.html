<div class="card card-w-title">
    <h1><strong>{{titulo}}</strong></h1>

    <!-- Filtros -->
    <!-- Filtros -->
    <p-panel header="OpciÃ³n de busqueda de {{titulo}}" [toggleable]="true" [style]="{'margin-bottom':'20px'}">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-md-1">
                <label class="label-custom" for="float-input-nro-comprobante">Venta: </label>
                <input id="float-input-nro-comprobante" type="number" pInputText placeholder="Nro Comprobante">
            </div>
            <div class="ui-g-12 ui-md-2">
                <label class="label-custom" for="float-input-nro-comprobante">Fecha Inicio: </label>
                <p-calendar id="float-input-fecha" placeholder="Seleccionar Fecha" [showButtonBar]="true" [locale]="lenguageService.es" dateFormat="dd/mm/yy" [showIcon]="true"></p-calendar>
            </div>
            <div class="ui-g-12 ui-md-2">
                <label class="label-custom" for="float-input-nro-comprobante">Fecha Fin: </label>
                <p-calendar id="float-input-fecha" placeholder="Seleccionar Fecha" [showButtonBar]="true" [locale]="lenguageService.es" dateFormat="dd/mm/yy" [showIcon]="true"></p-calendar>
            </div>
            <div class="ui-g-12 ui-md-3">

            </div>
            <div class="ui-g-12 ui-md-2">
                <label class="label-custom" for="float-input-nro-venta"> .</label>
                <button pButton type="button" label="{{globalConstants.cBuscar}}" icon="{{globalConstants.icoBuscar}}" class="btn btn-block"></button>
            </div>
            <div class="ui-g-12 ui-md-2">
                <label class="label-custom" for="float-input-nro-venta"> .</label>
                <button pButton type="button" label="Generar Reporte" icon="{{globalConstants.icoListar}}" class="btn btn-block"></button>
            </div>
        </div>
    </p-panel>

    <p-messages [(value)]="mensajePrimeNgService.msgs"></p-messages>

    <!-- Grilla de Datos     -->
    <p-panel header="Lista de {{titulo}}">

        <p-table [value]="listModelo" [columns]="columnas" [paginator]="true" [rows]="globalConstants.sizePage" dataKey="codVenta" editMode="row" autoLayout="true" [responsive]="true">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th colspan="1">Acciones</th>
                    <th style="width: 3em">
                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                    </th>
                    <th *ngFor="let col of columns">
                        {{col.header}}
                    </th>

                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                    <td class="action-td">
                        <p-splitButton label="Detalle" icon="fa fa-list-ol " (onClick)="save('info')" [model]="items"></p-splitButton>
                    </td>
                    <td>
                        <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
                    </td>
                    <td *ngFor="let col of columns">
                        {{rowData[col.field]}}
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p-panel>
</div>

<!-- Para Eliminar -->
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"></p-confirmDialog>
