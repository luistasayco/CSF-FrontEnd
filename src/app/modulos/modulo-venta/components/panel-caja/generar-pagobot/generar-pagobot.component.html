<!-- <p-panel> -->
    <form [formGroup]="formularioSuperior">
        <p-fieldset legend="Información del Cliente">
            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-md-12">
                    <div class="ui-g-12 ui-md-6">
                        <label class="label-custom" for="float-input-tc">Id. Pago: </label>
                        <input type="text" formControlName="idPago" pInputText disabled>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <label class="label-custom" for="float-input-tc">Cod. Venta</label>
                        <input type="text" formControlName="codVenta" pInputText disabled>
                    </div>
                </div>
            </div>
            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-md-12">
                    <div class="ui-g-12 ui-md-12">
                        <label class="label-custom" for="float-input-tc">Tipo pago: </label>
                        <input type="text" formControlName="tipoPago" value="PAGOS DE MEDICAMENTOS DE FARMACIA" pInputText disabled>
                    </div>
                </div>
            </div>
            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-md-12">
                    <div class="ui-g-12 ui-md-6">
                        <label class="label-custom" for="float-input-tc">Nombres: </label>
                        <input type="text" formControlName="nombre" pInputText disabled>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <label class="label-custom" for="float-input-tc">Apellidos</label>
                        <input type="text" formControlName="apellidos" pInputText disabled>
                    </div>
                </div>
            </div>
            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-md-12">
                    <div class="ui-g-12 ui-md-6">
                        <label class="label-custom" for="float-input-tc">Telefono: </label>
                        <input type="text" formControlName="telefono" pInputText disabled>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <label class="label-custom" for="float-input-tc">Correo</label>
                        <input type="text" formControlName="correo" pInputText disabled>
                    </div>
                </div>
            </div>
            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-md-12">
                    <div class="ui-g-12 ui-md-6">
                        <label class="label-custom" for="float-input-tc">Tipo de Documento: </label>
                        <input type="text" formControlName="tipoDocumento" pInputText disabled>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <label class="label-custom" for="float-input-tc">Numero de Documento</label>
                        <input type="text" formControlName="numeroDocumento" pInputText disabled>
                    </div>
                </div>
            </div>
        </p-fieldset>
        <br>
        <p-fieldset legend="Información de Venta">
            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-md-12">
                    <div class="ui-g-12 ui-md-12">
                        <label class="label-custom" for="float-input-tc">Descripcion del Pago: </label>
                        <input type="text" formControlName="descripcionPago" pInputText disabled>
                    </div>
                </div>
            </div>
            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-md-12">
                    <div class="ui-g-12 ui-md-12">
                        <label class="label-custom" for="float-input-tc">Url de Imagen: </label>
                        <input type="text" formControlName="urlImagen" pInputText disabled>
                    </div>
                </div>
            </div>
        </p-fieldset>
    </form>
    <HR>
    <p-footer>
        <div class="ui-grid ui-fluid">
            <div class="ui-g-12 ui-md-12">
                <button pButton type="button" class="ui-button-danger" label="Generar Orden de Pago (Bot)" icon="{{globalConstants.icoAceptar}}"></button>
            </div>
        </div>
    </p-footer>
<!-- </p-panel> -->
