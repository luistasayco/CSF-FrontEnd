<div class="card card-w-title">
    <h1><strong>{{titulo}}</strong></h1>

    <!-- Filtros -->
    <!-- Filtros -->
    <p-panel header="OpciÃ³n de busqueda de {{titulo}}" [toggleable]="true" [style]="{'margin-bottom':'20px'}">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-md-2">
                <label class="label-custom" for="float-input-nro-venta">Pabellon: </label>
                <app-modal-busqueda-pabellon></app-modal-busqueda-pabellon>
            </div>
            <div class="ui-g-12 ui-md-2">
                <label class="label-custom" for="float-input-nro-comprobante">Piso: </label>
                <app-modal-busqueda-piso></app-modal-busqueda-piso>
            </div>
            <div class="ui-g-12 ui-md-6">

            </div>
            <div class="ui-g-12 ui-md-2">
                <label class="label-custom" for="float-input-nro-venta"> .</label>
                <button pButton type="button" label="{{globalConstants.cBuscar}}" icon="{{globalConstants.icoBuscar}}" class="btn btn-block"></button>
            </div>
        </div>
    </p-panel>

    <p-messages [(value)]="mensajePrimeNgService.msgs"></p-messages>

    <!-- Grilla de Datos     -->
    <p-panel header="Lista de {{titulo}}">

        <p-table [value]="listModelo" [columns]="columnas" [paginator]="true" [rows]="globalConstants.sizePage" dataKey="idRegistroEquipo" editMode="row" autoLayout="true" [responsive]="true">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th colspan="1">Acciones</th>
                    <th *ngFor="let col of columns">
                        {{col.header}}
                    </th>

                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                    <td class="action-td">
                        <p-splitButton label="P. Farmacia" icon="fa fa-list-ol " (onClick)="save('info')" [model]="items"></p-splitButton>
                    </td>
                    <td *ngFor="let col of columns">
                        {{rowData[col.field]}}
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p-panel>
</div>

<!-- Para Eliminar -->
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"></p-confirmDialog>

<p-dialog header="Pedidos Realizados para el Paciente" [(visible)]="isVisible" [modal]="true" [style]="{width: '50vw'}" [baseZIndex]="10000">
    <app-modal-busqueda-pedidos-por-paciente></app-modal-busqueda-pedidos-por-paciente>
</p-dialog>
