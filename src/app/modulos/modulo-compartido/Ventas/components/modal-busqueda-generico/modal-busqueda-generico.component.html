<div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-md-2">
        <label class="label-custom" for="float-input-nro">Código: </label>
        <input id="float-input-nro" type="text" pInputText placeholder="Ingresar Código">
    </div>
    <div class="ui-g-12 ui-md-10">
        <label class="label-custom" for="float-input-nro">Descripción: </label>
        <input id="float-input-nro" type="text" pInputText placeholder="Ingresar Nombre">
    </div>

    <div class="ui-g-12">
        <p-table [value]="listModelo" [columns]="columnas" [paginator]="true" [rows]="globalConstants.sizePage" dataKey="codigo" selectionMode="single" autoLayout="true" [responsive]="true">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns">
                        {{col.header}}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr [pSelectableRow]="rowData">
                    <td *ngFor="let col of columns">
                        {{rowData[col.field]}}
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>

</div>
