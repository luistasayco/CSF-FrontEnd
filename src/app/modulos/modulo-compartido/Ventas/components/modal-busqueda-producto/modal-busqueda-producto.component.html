<div class="ui-inputgroup">
    <input type="text" pInputText placeholder="Ingresar Código Producto" style="background-color: rgb(203, 243, 198);">
    <button pButton type="button" icon="{{globalConstants.icoBuscar}}" (click)="isVisualizar = true" class="btn btn-block"></button>
</div>

<p-dialog header="Buscar Producto" [(visible)]="isVisualizar" [modal]="true" [style]="{width: '50vw'}">

    <p-panel header="Opción de busqueda de Producto" [toggleable]="true" [style]="{'margin-bottom':'20px'}">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-md-3">
                <label class="label-custom" for="float-input-nro">Por Nombre: </label>
                <input id="float-input-nro" type="text" pInputText placeholder="Ingresar Nombre">
            </div>
            <div class="ui-g-12 ui-md-3">
                <label class="label-custom" for="float-input-nro">Por Código: </label>
                <input id="float-input-nro" type="text" pInputText placeholder="Ingresar Código">
            </div>
            <div class="ui-g-12 ui-md-3">
                <label class="label-custom" for="float-input-nro">Por Código Barra: </label>
                <input id="float-input-nro" type="text" pInputText placeholder="Ingresar Código Barra">
            </div>
            <div class="ui-g-12 ui-md-3">
                <label class="label-custom" for="float-input-nro">. </label>
                <button pButton type="button" label="{{globalConstants.cBuscar}}" icon="{{globalConstants.icoBuscar}}" class="btn btn-block"></button>
            </div>
        </div>
    </p-panel>

    <p-table [value]="listModelo" [columns]="columnas" [paginator]="true" [rows]="globalConstants.sizePage" dataKey="codigo" selectionMode="single" autoLayout="true" [responsive]="true">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr [pSelectableRow]="rowData">
                <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                </td>
            </tr>
        </ng-template>
    </p-table>
    <br>
    <p-panel header="Lote" [toggleable]="true" [style]="{'margin-bottom':'20px'}">
        <p-table [value]="listModeloLote" [columns]="columnasLote" [paginator]="true" [rows]="globalConstants.sizePage" dataKey="codigo" editMode="row" selectionMode="single" autoLayout="true" [responsive]="true">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns">
                        {{col.header}}
                    </th>

                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr [pSelectableRow]="rowData">
                    <td *ngFor="let col of columns">
                        {{rowData[col.field]}}
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p-panel>

</p-dialog>
