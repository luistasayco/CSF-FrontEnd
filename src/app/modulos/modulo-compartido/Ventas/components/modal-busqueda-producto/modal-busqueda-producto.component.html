<form [formGroup]="formularioVisor">
    <div class="ui-inputgroup">
        <input type="text" pInputText placeholder="Ingresar C贸digo Producto" style="background-color: rgb(203, 243, 198);" formControlName="nombreVisor" (keyup.enter)="getProductoPorCodigo()">
        <button pButton type="button" icon="{{globalConstants.icoBuscar}}" (click)="isVisualizar = true" class="btn btn-block"></button>
    </div>
</form>

<p-dialog header="Buscar Producto" [(visible)]="isVisualizar" [modal]="true" [style]="{width: '60vw'}">
    <!-- <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-md-4 text-center producto-agotado-background">
            <label class="label-custom">AGOTADO</label>
        </div>
        <div class="ui-g-12 ui-md-4 text-center producto-restringido-background">
            <label class="label-custom">RESTRINGIDO</label>
        </div>
        <div class="ui-g-12 ui-md-4 text-center producto-alta-riesgo-background">
            <label class="label-custom">ALTO RIESGO</label>
        </div>
    </div> -->
    <p-panel header="Opci贸n de busqueda de Producto" [style]="{'margin-bottom':'20px'}">
        <form [formGroup]="formularioBusqueda">
            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-md-4">
                    <label class="label-custom">Por Nombre: </label>
                    <input type="text" pInputText placeholder="Ingresar Nombre" formControlName="nombre" autocomplete="off" (keyup.enter)="getListProductoPorFiltro()">
                </div>
                <div class="ui-g-12 ui-md-2">
                    <label class="label-custom">Por C贸digo: </label>
                    <input type="text" pInputText placeholder="Ingresar C贸digo" formControlName="codigo" autocomplete="off" (keyup.enter)="getListProductoPorFiltro()">
                </div>
                <div class="ui-g-12 ui-md-2">
                    <button pButton type="button" label="{{globalConstants.cBuscar}}" icon="{{globalConstants.icoBuscar}}" class="sba-button btn btn-block" (click)="getListProductoPorFiltro()"></button>
                </div>
                <div class="ui-g-12 ui-md-2">
                    <button pButton type="button" label="{{globalConstants.cGenerico}}" icon="{{globalConstants.icoGenerico}}" class="sba-button btn btn-block" (click)="getListProductoGenericoPorCodigo()"></button>
                </div>
                <div class="ui-g-12 ui-md-2">
                    <button pButton type="button" label="{{globalConstants.cAlternatico}}" icon="{{globalConstants.icoGenerico}}" class="sba-button btn btn-block" (click)="getListProductoGenericoPorCodigo()"></button>
                </div>
            </div>
        </form>
    </p-panel>

    <p-table [value]="listModelo" [loading]="loading" [columns]="columnas" [paginator]="true" [rows]="globalConstants.sizePageModal" [(selection)]="seleccionItem" dataKey="itemCode" selectionMode="single" autoLayout="true" [responsive]="true" (onRowSelect)="goClearGenerico()">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr [pSelectableRow]="rowData">
                <td *ngFor="let col of columns" [ngClass]="col.field === 'codproducto' ? 'custom-td-producto' : 
                                                           col.field === 'lote' ? 'custom-td-lote' : 
                                                           col.field === 'itemName' || col.field === 'u_SYP_CS_LABORATORIO' ? null : 'custom-td-number-1'" [ngSwitch]="col.field">
                    <span class="p-column-title">{{col.header}}</span>

                    <span *ngSwitchCase="'codproducto'"><app-modal-consulta-producto [isCodProducto] ="rowData[col.field]"></app-modal-consulta-producto>{{ rowData[col.field] }}</span>
                    <span *ngSwitchCase="'lote'"><app-modal-consulta-lote [isCodVenta] ="" [isCodDetalleVenta] ="rowData['coddetalle']" [isCodProducto] ="rowData['codproducto']"></app-modal-consulta-lote></span>
                    <span *ngSwitchDefault>{{ rowData[col.field] }}</span>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <br>
    <p-panel header="Generico/Alternativo" [style]="{'margin-bottom':'20px'}">
        <p-table [value]="listModeloGenerico" [loading]="loadingGenerico" [columns]="columnasGenerico" [paginator]="true" [rows]="globalConstants.sizePageModal" [(selection)]="seleccionItem" dataKey="itemCode" selectionMode="single" autoLayout="true" [responsive]="true">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns">
                        {{col.header}}
                    </th>

                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr [pSelectableRow]="rowData">
                    <td *ngFor="let col of columns" [ngClass]="col.field === 'codproducto' 
                                                            ? 'custom-td-producto': col.field === 'lote' 
                                                            ? 'custom-td-lote':col.field === 'itemName' || col.field === 'u_SYP_CS_LABORATORIO' 
                                                            ? null: 'custom-td-number-1'" [ngSwitch]="col.field">
                        <span class="p-column-title">{{col.header}}</span>

                        <span *ngSwitchCase="'codproducto'"><app-modal-consulta-producto [isCodProducto] ="rowData[col.field]"></app-modal-consulta-producto>{{ rowData[col.field] }}</span>
                        <span *ngSwitchCase="'lote'"><app-modal-consulta-lote [isCodVenta] ="" [isCodDetalleVenta] ="rowData['coddetalle']" [isCodProducto] ="rowData['codproducto']"></app-modal-consulta-lote></span>
                        <span *ngSwitchDefault>{{ rowData[col.field] }}</span>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p-panel>
    <footer>
        <div class="ui-g-12 ui-md-6">
            <button pButton type="button" label="{{globalConstants.cAceptar}}" icon="{{globalConstants.icoAceptar}}" [disabled]="!seleccionItem" (click)="clickAceptar()"></button>
        </div>

        <div class="ui-g-12 ui-md-6">
            <button pButton type="button" label="{{globalConstants.cCancelar}}" icon="{{globalConstants.icoCancelar}}" (click)="clickCancelar()"></button>
        </div>
    </footer>
</p-dialog>

<p-toast class="ui-toast-bottom-right" position="{{globalConstants.cToastPosition}}"></p-toast>
