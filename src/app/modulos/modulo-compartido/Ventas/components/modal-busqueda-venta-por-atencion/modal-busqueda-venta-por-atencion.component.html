<div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-md-4">
        <p-tree [value]="listAtencion" [filter]="true"></p-tree>
    </div>
    <div class="ui-g-12 ui-md-8">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-md-9">
                <app-modal-busqueda-producto></app-modal-busqueda-producto>
            </div>
            <div class="ui-g-12 ui-md-1">

            </div>
            <div class="ui-g-12 ui-md-2">
                <button pButton type="button" label="{{globalConstants.cBuscar}}" icon="{{globalConstants.icoBuscar}}" class="btn btn-block"></button>
            </div>

            <div class="ui-g-12">
                <p-panel header="OpciÃ³n de busqueda por Producto" [toggleable]="true" [style]="{'margin-bottom':'20px'}">
                    <p-table [value]="listModeloProducto" [columns]="columnas" [paginator]="true" [rows]="globalConstants.sizePage" dataKey="codigo" selectionMode="single" autoLayout="true" [responsive]="true">
                        <ng-template pTemplate="header" let-columns>
                            <tr>
                                <th *ngFor="let col of columns">
                                    {{col.header}}
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowData let-columns="columns">
                            <tr [pSelectableRow]="rowData">
                                <td *ngFor="let col of columns" [ngClass]="col.field === 'codigo' 
                                                                ? 'custom-td-producto': col.field === 'observacion' 
                                                                ? 'custom-td-descripcion': col.field === 'lote' 
                                                                ? 'custom-td-lote':col.field !== 'nombre'
                                                                ? 'custom-td-number-1':null" [ngSwitch]="col.field">
                                    <span class="p-column-title">{{col.header}}</span>

                                    <!-- <span *ngSwitchCase="'codigo'"><app-modal-consulta-producto [isCodProducto] ="rowData[col.field]"></app-modal-consulta-producto>{{ rowData[col.field] }}</span> -->
                                    <!-- <span *ngSwitchCase="'lote'"><app-modal-consulta-lote [isCodVenta] ="" [isCodDetalleVenta] ="rowData['coddetalle']" [isCodProducto] ="rowData['codigo']"></app-modal-consulta-lote></span> -->
                                    <span *ngSwitchDefault>{{ rowData[col.field] }}</span>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </p-panel>
            </div>
        </div>
    </div>
</div>
