<div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-md-4">
        <p-tree [value]="listAtencion" [filter]="true"></p-tree>
    </div>
    <div class="ui-g-12 ui-md-8">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-md-9">
                <app-modal-busqueda-producto></app-modal-busqueda-producto>
            </div>
            <div class="ui-g-12 ui-md-1">

            </div>
            <div class="ui-g-12 ui-md-2">
                <button pButton type="button" label="{{globalConstants.cBuscar}}" icon="{{globalConstants.icoBuscar}}" class="btn btn-block"></button>
            </div>
        </div>

        <p-panel header="OpciÃ³n de busqueda por Producto" [toggleable]="true" [style]="{'margin-bottom':'20px'}">
            <p-table [value]="listModeloProducto" [columns]="columnas" [paginator]="true" [rows]="globalConstants.sizePage" dataKey="codigo" selectionMode="single" autoLayout="true" [responsive]="true">
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th *ngFor="let col of columns">
                            {{col.header}}
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr [pSelectableRow]="rowData">
                        <td *ngFor="let col of columns">
                            {{rowData[col.field]}}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </p-panel>
    </div>
</div>
